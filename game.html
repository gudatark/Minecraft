<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/indexstyle.css">
    <link rel="stylesheet" href="css/gamestyle.css">
    <link rel="stylesheet" media="(max-width: 823px)" href="css/media.css">
    <link rel="shortcut icon" href="/img/favicon-32x32.png" type="image/x-icon">
    <title>Minecraft</title>
</head>
<!-- main container -->
<div class="container">

    <!-- game - left side -->
    <div class='game-container--left-side'>
        <div class="game-grid"></div>
    </div>

    <!-- menu - right side -->
    <div class="tool-box--right-side">
        <div class="picaxe">
            <img src="img/stone_pickaxe.png" alt="picaxe">
            <p>Picaxe</p>
        </div>
        <div class="shovel">
            <img src="img/stone_shovel.png" alt="shovel">
            <p>Shovel</p>
        </div>
        <div class="axe">
            <img src="img/stone_axe.png" alt="axe">
            <p>Axe</p>
        </div>
        <div class="inventory">
            <div class="item grass">
                <h4>0</h4>
            </div>
            <div class="item rock">
                <h4>0</h4>
            </div>
            <div class="item soil">
                <h4>0</h4>
            </div>
            <div class="item leaves">
                <h4>0</h4>
            </div>
            <div class="item wood">
                <h4>0</h4>
            </div>
            <div class="item timer">
                <h4>0</h4>
            </div>
        </div>
        <a href="/game.html"> <button class='btn'>RESET</button></a>
        <a href="/index.html"> <button class='btn'>Open Main Screen</button></a>

    </div>
</div>
<script src="./script/script.js"></script>

</html>
